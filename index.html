<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="row1" class="row" data-time="9">
        <div class="col-1">9AM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row2" class="row" data-time="10">
        <div class="col-1">10AM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row3" class="row" data-time="11">
        <div class="col-1">11AM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row4" class="row" data-time="12">
        <div class="col-1">12PM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row5" class="row" data-time="13">
        <div class="col-1">1PM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row6" class="row" data-time="14">
        <div class="col-1">2PM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row7" class="row" data-time="15">
        <div class="col-1">3PM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row8" class="row" data-time="16">
        <div class="col-1">4PM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
      <div id="row9" class="row" data-time="17">
        <div class="col-1">5PM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">
          <span class="oi oi-document"></span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
